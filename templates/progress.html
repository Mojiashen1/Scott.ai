<!-- this page shows user's progress in the form of a table, using
Jinja templating that parses all conversation data for a single user.
Then, a user can delete any entry in the table, thereby deleting an
entire conversation from the database. -->

{% extends "layout_2.html" %}

{% block content %}

<div class='container' id='feedback' >
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Progress</h2>
      </div>
    </div>
<h5> Total energy points: {{points}}</h5>
<br>
<h5> Conversations you have attended: </h5>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Topic</th>
      <th scope="col">Audio</th>
      <th scope="col">Feedback</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for i in range(data | length) %}
    <tr>
      <th scope="row">{{i+1}}</th>
      <td>{{data[i]['categoryType']}}</td>
      <td>
          <button class="btn btn-primary" name="play" id='playButton' data-index={{i}}><i class="fa fa-microphone" aria-hidden="true"> </i></button>
      </td>
      <td>{{data[i]['feedback']}}</td>
      <td>
        <form method = "POST" action = "{{script}}">
          <!-- this is a way to pass categoryId through hidden form fields -->
          <input type='text' name='categoryId' style='display:none' value="{{data[i]['categoryId']}}">
          <input type='text' name='convoId' style='display:none' value="{{data[i]['convoId']}}">

          <button type='submit' class="btn btn-primary" name="delete" value = "delete">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>

<script>
  var index = $('#playButton').attr('data-index');
  var data = {{convos_json | safe}}
  // var blob = data[index]['audio']
  var blob = data[index]
  blob = blob.read()
  console.log('printttt', blob.getAll())
  console.log('this is the blob inside play', blob)
  var playButton = document.getElementById("playButton");
  playButton.addEventListener("click", function () {
            console.log('inside play click');
            if (blob == null) {
                return;
            }
            var url = window.URL.createObjectURL(blob);
            var audio = new Audio(url);
            console.log('audio createed', audio);
            audio.play();
        });

</script>
{% endblock %}
