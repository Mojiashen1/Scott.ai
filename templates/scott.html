<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scott.ai</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
           <p>{{ message }}
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}
      <h1>{{title}}</h1>
    {% endblock %}
  </body>
</html>
