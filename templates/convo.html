{% extends "layout_2.html" %}

{% block content %}


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" href="../static/stylesheets/convos.css" type="text/css" media="screen"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/sliding.form.js"></script>
</head>
<style>
span.reference{
	position:fixed;
	left:5px;
	top:5px;
	font-size:10px;
	text-shadow:1px 1px 1px #fff;
}
span.reference a{
	color:#555;
	text-decoration:none;
	text-transform:uppercase;
}
span.reference a:hover{
	color:#000;

}
h1{
	color:#ccc;
	font-size:36px;
	text-shadow:1px 1px 1px #fff;
	padding:20px;
}
</style>


<body>
	<div id="content">
		<div id="wrapper">
			<div id="steps">
				<form id="formElem" name="formElem" action="" method="post">
					<fieldset class="step">
						<legend>Question One</legend>
						<p>
							<label for="username">User name</label>
							<input id="username" name="username" />
						</p>

					</fieldset>

					<fieldset class="step">
						<legend>Question Two</legend>
						<p>
							<input id="name" name="name" type="text" AUTOCOMPLETE=OFF />
						</p>
						
					</fieldset>

					<fieldset class="step">
						<legend>Question Three</legend>

						<p>
							<input id="cardnumber" name="cardnumber" type="number" AUTOCOMPLETE=OFF />
						</p>

					</fieldset>

					<fieldset class="step">
						<legend>Question Four</legend>
						<p>
							<input id="tagname" name="tagname" type="text" AUTOCOMPLETE=OFF />
						</p>
					</fieldset>

					<fieldset class="step">
						<legend>Question Five</legend>
						<p>
							<input id="lastQ" name="lastQ" type="text" AUTOCOMPLETE=OFF />
						</p>
						<p class="submit">
							<button id="submit" type="submit">Register</button>
						</p>
					</fieldset>
				</form>
			</div>
			<div id="navigation" style="display:none;">
				<ul>
				<li class="selected">
						<a href="#">Question One</a>
					</li>
					<li>
						<a href="#"> Question Two</a>
					</li>
					<li>
						<a href="#">Question Three</a>
					</li>
					<li>
						<a href="#">Question Four</a>
					</li>
					<li>
						<a href="#">Question Five</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>


{% endblock %}
