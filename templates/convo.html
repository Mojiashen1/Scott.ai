{% extends "layout_2.html" %}

{% block content %}

	<div class='container' id='convo'>
			<div class="row">
			  <div class="col-lg-12 text-center">
			    <h4 class="section-heading text-uppercase"></h4>
			  </div>
			</div>
		<br><br>
		<div>
				<input type="submit" value ='Next' class="btn btn-primary" id='next'>
		</div>

	</div>

	<script>
		var questions = {{questions | safe}};
		var index = 0;
		$('h4').text(questions[index]);
		$('#next').click(function(){
			index++;
			$('h4').text(questions[index]);
			if (index === questions.length) {
				$('#next').val('End Conversation');
				window.location.href='./feedback/';
			}
		});
	</script>

{% endblock %}
