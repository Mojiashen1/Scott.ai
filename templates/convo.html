{% extends "layout_2.html" %}

{% block content %}


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" href="../static/stylesheets/convos.css" type="text/css" media="screen"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/sliding.form.js"></script>
</head>
<style>
span.reference{
	position:fixed;
	left:5px;
	top:5px;
	font-size:10px;
	text-shadow:1px 1px 1px #fff;
}
span.reference a{
	color:#555;
	text-decoration:none;
	text-transform:uppercase;
}
span.reference a:hover{
	color:#000;

}
h1{
	color:#ccc;
	font-size:36px;
	text-shadow:1px 1px 1px #fff;
	padding:20px;
}
</style>


<body>
	<div id="content">
		<div id="wrapper">
			<div id="steps">
				<form id="formElem" name="formElem" action="{{script}}" method="POST">

					{% for question in all_questions %}
					
					<fieldset class="step">
						<legend>{{question['questionText']}}</legend>
						<p>
							<!-- {{question['questionId']}} -->
							<input type = "text" id="{{question['questionId']}}" name="{{question['questionId']}}" />
							
						</p>

					</fieldset>

					{% endfor %}

					<fieldset class="step">	
						<p class="submit">
							<button type="submit" id="submit">End Conversation</button>
						</p>
					</fieldset>

				</form>
			</div>
			<div id="navigation" style="display:none;">
				<ul>
				<li class="selected">

					{% for question in all_questions %}
					<li>
						<a href="#">Question #{{loop.index}}</a>
					</li>

					{% endfor %}

					<li>
						<a href="#">Submit</a>
					</li>

				</ul>
			</div>
		</div>
	</div>
</body>
</html>


{% endblock %}
