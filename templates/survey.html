{% extends "layout_2.html" %}

{% block content %}

<!-- <br> <br> <br> -->
<div class='container' id='survey' >
  <form action='{{script}}' method='POST'>

    <div class="form-group">
      <label for="birthday">When is your birthday</label>
      <input type='date' class='form-control' name='birthday' placeholder='1998-12-12'>
    </div>

    <div class="form-group">
      <label for="yearsLearned">How many years have you been learning English?</label>
      <select class="form-control" name='yearsLearned'>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=8>more than 5, but less than 10</option>
        <option value=10>more than 10</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nation">Which country are you from?</label>
      <input type='text' class='form-control' name='nation' placeholder='Germany'>
    </div>

    <div class="form-group">
      <label for="lang">What's your native language?</label>
      <input type='text' class='form-control' name='lang' placeholder='German'>
    </div>

    <input type="submit" value = 'Submit' class="btn btn-primary">
  </form>
</div>

<br> <br>

{% endblock %}
