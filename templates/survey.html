<!-- this file allows the user to create or update a profile -->

{% extends "layout_2.html" %}

{% block content %}

<div class='container' id='survey' >
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading text-uppercase">Create or Update Profile</h2>
    </div>
  </div>

  <form action='{{script}}' method='POST'>

    <div class="form-group">
      <label for="birthday">When is your birthday?</label>
      <input type='date' class='form-control' name='birthday' value="{{data['birthday']}}" placeholder='1996/12/20' required>
    </div>

    <div class="form-group">
      <label for="yearsLearned">How many years have you been learning English?</label>
      <select id = 'yearsLearned' class="form-control" name='yearsLearned'>
        {% for option in options %}
        {% if option==options[index] %}
        <option value={{option}} selected>{{option}}</option>
        {% endif %}
        <option value={{option}}>{{option}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="nation">Which country are you from?</label>
      <input type='text' class='form-control' name='nation' value="{{data['nation']}}" placeholder='Germany'>
    </div>

    <div class="form-group">
      <label for="lang">What's your native language?</label>
      <input type='text' class='form-control' name='lang' value="{{data['nativeLang']}}" placeholder='German'>
    </div>

    <input type="submit" value = 'Submit' class="btn btn-primary">
  </form>
</div>

<br> <br>

{% endblock %}
